{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
	<link href="{% static 'css/distributor/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/distributor/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand">Distributor</a>
          <form class="d-flex" role="search" action="/distributor/profile" method="post">
            {% csrf_token %}
            <button id="profile-btn" class="btn btn-outline-success" type="submit"><i class="fs-4 bi-person-fill"></i></button>
          </form>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                  <a href="/distributor" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i><span class="ms-1 d-none d-sm-inline">Главная страница</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/distributor/cars" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-car-front"></i><span class="ms-1 d-none d-sm-inline">Загрузить авто</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/distributor/orders" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-card-list"></i><span class="ms-1 d-none d-sm-inline">Заказы</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/distributor/agreements" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-file-earmark-text"></i><span class="ms-1 d-none d-sm-inline">Соглашения</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col py-3">
            {% block sidebar_body %}{% endblock %}
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script language="javascript" src="{% static 'js/distributor/main.js' %}"></script>
</body>
</html>
