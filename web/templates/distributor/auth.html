{% extends 'base/distributor/auth_base.html' %}
{% load static %}
{% block title %}Авторизация{% endblock %}

{% block auth_body %}
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post" action="auth">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="login" class="form-control form-control-lg" name="username" placeholder="Имя пользователя">
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" name="password" placeholder="Пароль">
            </div>
            {% if message %}
                <div id="message" class="alert alert-warning" role="alert">{{message}}</div>
            {% endif %}
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
          </form>
        </div>
      </div>
    </div>
</section>
{% endblock %}
