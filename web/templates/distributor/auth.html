{% extends 'base/distributor/auth_base.html' %}
{% load static %}
{% block title %}Авторизация{% endblock %}

{% block auth_body %}
&nbsp;
<div id="auth-container" class="container py-5 container-fluid" style="background-color: white; border-radius: 5px">
    <h1 class="text-hide"></h1>
    <form method="post" action="auth">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input type="login" name="username" class="form-control" placeholder="Имя пользователя" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Пароль" aria-label="Password" aria-describedby="basic-addon2">
        </div>
        {% if message %}
            <div id="message" class="alert alert-warning" role="alert">{{message}}</div>
        {% endif %}
        <div class="btn-group mr-2 w-100" role="group" aria-label="First group">
            <button type="submit" class="btn btn-primary" name="login-button"">Войти</button>
        </div>
    </form>
    </div>
</div>
{% endblock %}
